<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SentiLoka</title>
    <!-- Dialogflow CSS - Highest Priority -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css" />
    <link href="/src/styles/index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"

    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Dialogflow Messenger -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
      project-id="loka-ai"
      agent-id="c1b7a670-f33f-45a2-ac62-41a57e64c9e2"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat-bubble
        chat-title="LokaAI">

    </df-messenger>

      df-messenger {
        z-index: 999;
        position: fixed;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #f3f6fc;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #fff;
        --df-messenger-chat-window-height: 500px;
        bottom: 16px;
        right: 16px;
      }
    </style>
